                if (child.tagName === 'SCRIPT' && child.textContent && window.define && window.define.amd) {
                    var savedAmd = window.define.amd;
                    delete window.define.amd;
                    var result = originalAppendChild.call(this, child);
                    // Restore after a microtask to let the script execute
                    Promise.resolve().then(function() {
                        if (window.define && !window.define.amd) {
                            window.define.amd = savedAmd;
                        }
                    });
                    return result;
                }
                return originalAppendChild.call(this, child);
            };
